<div class="wrapper" id="loginFormWrapper">
<span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>


<div class="form-box Login">
<h2>Login</h2>
<form actions="#">
<div class="input-box">
    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
    <input type="email" required>
    <label>Email</label>

</div>
<div class="input-box">
    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
    <input type="password"required>
    <label>password</label>
</div>

<div class="remember-forget">
    <label><input type="checkbox">
        Remember me</label>
        <a href="#">Forgot Passsword?</a>
</div>
<button type="submit" class="btn">Login</button>
<div class="login-register">

         class="register-link">"Register"</a></p>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
       

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const loginButton = document.getElementById('loginButton');
        const loginFormWrapper = document.getElementById('loginFormWrapper');
        const closeButton = document.querySelector('.icon-close');

        loginButton.addEventListener('click', function() {
            loginFormWrapper.classList.add('active');
        });

        closeButton.addEventListener('click', function() {
            loginFormWrapper.classList.remove('active');
        });

        window.addEventListener('click', function(event) {
            if (event.target === loginFormWrapper) {
                loginFormWrapper.classList.remove('active');
            }
        });
    });
</script>
